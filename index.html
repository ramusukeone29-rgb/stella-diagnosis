<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステラ診断</title>
</head>
<body>

<h1>🔮ステラ診断（3〜21）</h1>
<p>生年月日を入力してください</p>

<input type="date" id="birthday">
<button onclick="diagnose()">診断する</button>

<p id="result"></p>

<script>
function diagnose() {
  const b = document.getElementById("birthday").value;
  const result = document.getElementById("result");

  if (!b) {
    result.innerText = "生年月日を入力してね";
    return;
  }

  const nums = b.replaceAll("-", "").split("").map(Number);
  let sum = nums.reduce((a,c)=>a+c,0);

  while (sum > 21) {
    sum = sum.toString().split("").reduce((a,c)=>a+Number(c),0);
  }

  result.innerText = "🔮あなたのステラナンバーは「" + sum + "」です";
}
</script>

</body>
</html>
